<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('https://images.pexels.com/photos/1438994/pexels-photo-1438994.jpeg?cs=srgb&dl=pexels-irina-iriser-1438994.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            max-width: 400px;
            margin: auto;
            color: bisque;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        h1{
            color: beige;
            text-align: center;

        }
        h2{
            color: beige;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Air Quality Prediction</h1>

    <form id="predictionForm">
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="number" step="0.1" id="humidity" name="humidity" required>

        <label for="pressure">Pressure:</label>
        <input type="number" step="0.1" id="pressure" name="pressure" required>

        <button type="button" onclick="predictAirQuality()">Predict Air Quality</button>
    </form>

    <h2 id="result">Predicted Air Quality: </h2>

    <script>
        function predictAirQuality() {
            var temperature = parseFloat(document.getElementById("temperature").value);
            var humidity = parseFloat(document.getElementById("humidity").value);
            var pressure = parseFloat(document.getElementById("pressure").value);

            // Send values to the server (you can use AJAX/fetch to send a request to your server)
            // For simplicity, I'll just log the values to the console
            console.log("Temperature:", temperature);
            console.log("Humidity:", humidity);
            console.log("Pressure:", pressure);

            // Update the result on the page (you can replace this with the actual server response)
            var resultElement = document.getElementById("result");
            resultElement.textContent = "Predicted Air Quality: Loading...";

            // You can use AJAX/fetch to send the values to the server and get the prediction
            // Once you have the prediction, update the resultElement.textContent with the actual prediction
            // For simplicity, I'll use a timeout to simulate server processing
            setTimeout(function() {
                var predictedAirQuality = (temperature < 20 && humidity < 40 && pressure > 60) ? 'good' : 'bad';
                resultElement.textContent = "Predicted Air Quality: " + predictedAirQuality;
            }, 1000); // Simulating a 1-second server response time
        }
    </script>

</body>
</html>
